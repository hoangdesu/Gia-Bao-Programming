<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch("https://pokeapi.co/api/v2/pokemon/aksjhkajhsdk", {
        headers: {
          "Content-Type": "application/json",
          // 'Content-Type': 'application/x-www-form-urlencoded',
        },
      })
        .then((res) => res.json())
        .then((data) => {
          const { abilities, name } = data;
          console.log("pokemon name: ", name);
          console.log("abilities: ", abilities?.[0]?.ability?.name);
        })
        .catch((err) => {
          console.log("unknown pokemon");
        });
    </script>
  </body>
</html>
